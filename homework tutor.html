<!DOCTYPE html>
<html>
<head>
  <title>Cloaked Tools Launcher</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #00ffd5;
    }
    button {
      background: #1e1e1e;
      border: 2px solid #00ffd5;
      color: #00ffd5;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #00ffd5;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Cloaked Tab Launcher</h1>
  <p>Select a site to open in a disguised tab:</p>

  <!-- Study Tools -->
  <h2>üìö Study Tools</h2>
  <button onclick="launch('https://www.gauthmath.com')">Gauth Math</button>
  <button onclick="launch('https://www.desmos.com')">Desmos Calculator</button>
  <button onclick="launch('https://www.photopea.com')">Photopea (Design)</button>

  <!-- Proxies -->
  <h2>üõ°Ô∏è Proxies</h2>
  <button onclick="launch('https://mathsspot.com')">Mathsspot</button>
  <button onclick="launch('https://holyubofficial.net')">Holy Unblocker</button>
  <button onclick="launch('https://interstellar.cx')">Interstellar Proxy</button>
  <button onclick="launch('https://alloyproxy.org')">Alloy Proxy</button>

  <!-- Games -->
  <h2>üéÆ Game Tools</h2>
  <button onclick="launch('https://classroom6x.org')">Classroom 6X (Games)</button>
  <button onclick="launch('https://ubg100.github.io')">UBG100</button>
  <button onclick="launch('https://nowgg.com')">Now.gg (Mobile Games)</button>
  <button onclick="launch('https://nes.zophar.net/roms/download/NES/Kirby\'s%20Adventure')">Kirby‚Äôs Adventure (NES ROM)</button>

  <script>
    function launch(url) {
      const win = window.open("about:blank", "_blank");
      const doc = win.document;
      const iframe = doc.createElement("iframe");
      iframe.style.border = "none";
      iframe.style.width = "100vw";
      iframe.style.height = "100vh";
      iframe.src = url;
      doc.body.style.margin = "0";
      doc.body.appendChild(iframe);
      doc.title = "New Tab";
    }
  </script>
</body>
</html>
